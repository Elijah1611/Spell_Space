<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Testing | Spell Space</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Source+Code+Pro:wght@200;400;700&family=Space+Mono:ital,wght@0,700;1,400&family=Spectral+SC:wght@200;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./scss/testing.scss" />
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">
                    <img id="logo" src="./img/Helmet2.svg" width="124px" />
                </a>
                <section class="nav-items-section">
                    <a href="index.html" class="nav-items">Home</a>
                    <a href="word-groups.html" class="nav-items">Words</a>
                    <a href="menu.html">
                        <div class="star-rating">
                            <img src="./img/star.svg" width="30px" />
                            <h3>0</h3>
                        </div>
                    </a>
                </section>
            </nav>
            <h1 class="title-outline">Testing</h1>
        </header>
        <main>
            <section class="timer-section">
                <h2 class="timer-title" style="font-weight: 200">Time Left</h2>
                <h3 class="timer">GO!</h3>
            </section>
            <section id="wordAudio">
                <img src="./img/sound.svg" width="100px" />
                <p id="wordAudioError" class="hide">Error Loading Audio</p>
            </section>
            <section class="word-spelling">
                <form id="spelling-input-form">
                    <input type="text" class="spelling-input" />
                </form>
                <p class="letter-count">Letter Count 0</p>
            </section>
            <section class="wrong-section">
                <img src="./img/emptyX.svg" id="fail-icon-1" width="50px" />
                <img src="./img/emptyX.svg" id="fail-icon-2" width="50px" />
                <img src="./img/emptyX.svg" id="fail-icon-3" width="50px" />
            </section>

            <section class="close-section">
                <a href="index.html" class="close-btn">
                    <img
                        src="./img/emptyX.svg"
                        class="close-icon"
                        width="50px"
                    />
                </a>
                <p>Exit</p>
            </section>
        </main>

        <script src="./js/word-test.ts"></script>
    </body>
</html>
