<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spell Space</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Space+Mono:wght@400;700&family=Spectral+SC:wght@200;300;400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./scss/index.scss" />
</head>

<body>
    <div id="header-background">
        <img id="logo" src="./img/Helmet.svg" />
        <p id="logo-subtext">Spelling Exploration</p>
        <h1 class="title text-3d">Spell<br />Space</h1>
        <div id="space-image-container">
            <img id="planet4" src="./img/Planet4.svg" width="60px" height="100px" />
            <img id="rocket" src="./img/Rocket.svg" width="400px" height="300px" style="padding: 1rem" />
            <img id="planet5" src="./img/Planet 5.svg" width="140px" height="150px" style="padding: 2rem" />
        </div>

        <div id="header-btn-container">
            <div id="auth-btn-container" class="auth1">
                <div class="no-account">
                    <a href="/signin.html" id="signin-btn" class="header-btn auth-btn">Sign In</a>
                    <a href="/signup.html" id="signup-btn" class="header-btn auth-btn">Sign Up</a>
                </div>
            </div>
            <div id="auth-btn-container" class="auth2">
                <div class="have-account">
                    <a href="/word-groups.html" id="start-btn" class="header-btn">
                        Start Spelling
                    </a>
                    <a href="#" id="signout-btn" class="header-btn auth-btn">Sign Out</a>
                </div>
            </div>
        </div>

        <div id="inspire-text">
            <p class="op-50">Spell Anything.</p>
            <p class="op-75">Learn Anything.</p>
            <p class="op-50">Achieve Anything.</p>
        </div>
    </div>

    <div style="display: flex; flex-direction: column">
        <a href="pass.html">Pass Word</a>
        <a href="fail.html">Failed Word</a>
        <a href="testing.html">Testing</a>
        <a href="word-preview.html"></a>
        <a href="history.html"></a>
        <a href="word-list.html"></a>
    </div>

    <script src="./js/index.ts"></script>
    <script src="./js/parallax.ts"></script>
</body>

</html>
