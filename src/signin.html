<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Spell Space</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Space+Mono:wght@400;700&family=Spectral+SC:wght@200;300;400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./scss/signin.scss" />
</head>

<body>
    <div id="header-background">
        <a href="/">
            <img id="logo" src="./img/Helmet.svg" />
        </a>

        <p id="logo-subtext">Spell Space</p>

        <h1 class="title-outline">Sign In</h1>

        <form class="auth-login-section" id="signin-form">
            <label for="username" class="auth-label">Username</label>
            <input type="text" id="username" name="username" class="auth-field" />

            <label for="password" class="auth-label">Password</label>
            <input type="password" id="password" name="password" class="auth-field" />

            <div id="header-btn-container">
                <div id="auth-btn-container">
                    <button type="submit" id="signin-btn" class="header-btn auth-btn">
                        Sign In
                    </button>
                </div>
            </div>
        </form>
    </div>

    <p id="login-error" style="color: red; text-align: center; display: none">
        Username or Password Invalid. Please Try Again.
    </p>
    <p id="error-messages" style="color: red; text-align: center"></p>
    <a href="signup.html" class="alt-auth-link">Don't have an account? Sign Up</a>

    <script src="./js/signin.ts"></script>
</body>

</html>
