<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Spell Space</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Space+Mono:wght@400;700&family=Spectral+SC:wght@200;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./scss/signup.scss">
</head>

<body>
    <div id="header-background">
        <a href="/">
            <img id="logo" src="./img/Helmet.svg" />
        </a>

        <p id="logo-subtext">Spell Space</p>

        <h1 class="title-outline">Sign Up</h1>

        <div class="auth-login-section">
            <label for="firstName" class="auth-label">First Name</label>
            <input type="text" id="firstName" name="firstName" class="auth-field">

            <label for="lastName" class="auth-label">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="auth-field">

            <label for="email" class="auth-label">Email</label>
            <input type="email" id="email" name="email" class="auth-field">

            <label for="email" class="auth-label">Password</label>
            <input type="password" id="password" name="password" class="auth-field">

            <label for="confirmPassword" class="auth-label">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="auth-field">
        </div>


        <div id="header-btn-container">
            <div id="auth-btn-container">
                <a href="/" id="signup-btn" class="header-btn auth-btn">Sign Up</a>
            </div>
        </div>
    </div>

    <a href="signin.html" class="alt-auth-link">Have an account? Sign In</a>

    <script src="./js/main.ts"></script>
</body>

</html>
