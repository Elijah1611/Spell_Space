<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word List | Spell Space</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Space+Mono:wght@400;700&family=Source+Code+Pro:wght@200;400;700&family=Spectral+SC:wght@200;300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./scss/word-preview.scss" />
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">
                    <img id="logo" src="./img/Helmet2.svg" width="124px" />
                </a>
                <section class="nav-items-section">
                    <a href="index.html" class="nav-items">Home</a>
                    <a href="word-groups.html" class="nav-items">Words</a>
                    <a href="details.html" class="nav-items">Account</a>
                </section>
            </nav>
            <h1 class="title-outline">Apple</h1>
        </header>

        <main>
            <section class="word-preview-section">
                <div class="quiz-stats">
                    <div>
                        <img src="./img/OneStar.svg" width="148" alt="Star Level">
                    </div>
                    <div>
                        <p><span>Last Tested: </span>Sep 23, 2021</p>
                        <p><span>Quiz Time: </span>3min 45secs</p>
                    </div>
                </div>

                <hr />

                <div class="info-section">
                    <h2 class="info-heading">Description</h2>
                    <p class="info-body">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <div class="info-section">
                    <h2 class="info-heading">Pronouciation</h2>
                    <p class="info-body" style="margin-bottom: 2rem;">
                        <img src="./img/sound.svg" width="64" alt="Sound Icon">
                    </p>
                </div>
                <div class="info-section">
                    <h2 class="info-heading">Word Group</h2>
                    <p class="info-body">A Words</p>
                </div>
            </section>
            <section class="test-controls">
                <button class="quiz-btn" id="quiz-btn">Spell Word</button>
            </section>
        </main>

        <script src="./js/word-preview.ts"></script>
    </body>
</html>
